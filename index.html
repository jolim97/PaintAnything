<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Paint Anything</title>
</head>

<body>
    <input id="line-width" type="range" min="1" max="10" value="5" step="0.5">
    <div class="color-options">
        <input id="color" type="color">
        <div class="color-option" style="background-color: #FFC312;" data-color="#FFC312"></div>
        <div class="color-option" style="background-color: #EE5A24;" data-color="#EE5A24"></div>
        <div class="color-option" style="background-color: #EA2027;" data-color="#EA2027"></div>
        <div class="color-option" style="background-color: #009432;" data-color="#009432"></div>
        <div class="color-option" style="background-color: #12CBC4;" data-color="#12CBC4"></div>
        <div class="color-option" style="background-color: #0652DD;" data-color="#0652DD"></div>
        <div class="color-option" style="background-color: #D980FA;" data-color="#D980FA"></div>
        <div class="color-option" style="background-color: #5758BB;" data-color="#5758BB"></div>
        <div class="color-option" style="background-color: #ED4C67;" data-color="#ED4C67"></div>
        <div class="color-option" style="background-color: #6F1E51;" data-color="#6F1E51"></div>
    </div>
    <canvas></canvas>
    <div class="buttons">
        <button id="mode-btn">Fill</button>
        <button id="destroy-btn">Destroy</button>
        <button id="erase-btn">Eraser</button>
        <input type="file" accept="image/*" id="file">
        <input type="text" placeholder="Write and then double click" id="text">
        <button id="save-btn">Save Image</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
